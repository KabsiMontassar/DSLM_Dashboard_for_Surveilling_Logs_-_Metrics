server:
  http_listen_port: 3200

search_enabled: true
auth_enabled: false

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 1h

querier: {}

memberlist:
  join_members: ["127.0.0.1"]

metrics_generator:
  registry:
    external_labels:
      source: tempo

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    block:
      bloom_filter_false_positive: .05
    wal:
      path: /tmp/tempo/wal
